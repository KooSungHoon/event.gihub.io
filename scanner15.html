<style>
body{margin: 0; background: #333; display: flex; align-items: center; height: 100vh;}
.tit_wrap {position: absolute; width: 100%; top: 113px; left: 50%; transform: translateX(-50%); z-index: 9;}
.scanner_title {text-align: center; color: #fff; font-weight: bold;}
.scanner_title h1 {font-size: 24px; margin: 0}
.scanner_title h2 {font-size: 16px; font-weight: normal; margin: 10px 0 0 0;}
.exit {position: absolute; width: 100%; top: 40px; right: 17px; display: inline-block; width: 30px; height: 30px; z-index: 9;}
.scanner-content {position: relative; max-width: 77.7vw; margin: 0 auto;}
.scanner-content .qr-preview > div:not(.tit_wrap) {width: 77.7vw; height: 77.7vw; border-radius: 20px; margin: auto; position: relative; overflow: hidden;}
.scanner-content .qr-preview > div:not(.tit_wrap):after {position: absolute; content: ''; top: 0; left: 0; width: 100%; height: 100%; border-radius: 20px; box-shadow: inset 0 0 0 4px #2A71Db;}
.scanner-content .qr-preview video {height: 100%; -o-object-fit: cover; object-fit: cover; width: 100%;}
#toast {position: fixed; bottom: 50px; left: 100%; z-index: 999999; transition: all linear 0.3s;}
#toast.show{left: 0; animation: fadeOut 3s; animation-fill-mode: forwards; animation-delay: 2s;}
.toast {display: flex; align-items: center; justify-content: center; background-color: #2A71DB;; border-radius: 10px; padding: 20px 20px; box-sizing: border-box; width: calc(100vw - 20vw); margin: 0 10vw; box-shadow: 0 5px 8px rgba(0, 0, 0, 0.08); transition: all linear 0.3s;}

@keyframes fadeOut {
  to {
    opacity: 0;
  }
}
.toast__title {font-size: 16px; color: #fff; margin: 0 auto;}
.toast__msg {font-size: 14px; margin-top: 10px; color: #fff;}
.toast.toast--success {animation: 0.3s ease 0s 1 normal none running slideInLeft, 1s linear 5000s 1 normal forwards running fadeOut;}
</style>
